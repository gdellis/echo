version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - transcriber-network

  celery_worker:
    build: ./backend
    command: celery -A app.tasks.celery_app worker --loglevel=info
    depends_on:
      - redis
    volumes:
      - ./backend:/app
      - /tmp/transcriber:/tmp/transcriber
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=sqlite:///./transcriber.db
      - CORS_ORIGINS=http://localhost:3000
    networks:
      - transcriber-network

  celery_beat:
    build: ./backend
    command: celery -A app.tasks.celery_app beat --loglevel=info
    depends_on:
      - redis
    volumes:
      - ./backend:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=sqlite:///./transcriber.db
    networks:
      - transcriber-network

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      - ./backend:/app
      - /tmp/transcriber:/tmp/transcriber
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=sqlite:///./transcriber.db
      - CORS_ORIGINS=http://localhost:3000
      - WHISPER_MODEL=base
      - WHISPER_DEVICE=cpu
      - PYANNOTE_MODEL=pyannote/speaker-diarization
      - MAX_UPLOAD_SIZE=524288000
    networks:
      - transcriber-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    networks:
      - transcriber-network

networks:
  transcriber-network:
    driver: bridge

volumes:
  redis_data: